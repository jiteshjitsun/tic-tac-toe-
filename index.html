<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"

    />
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>

  <body>
      <!-- here comes the 9 blocks -->
      <div class="container x" id="graph">
          <div class="block x" data-block></div>
          <div class="block o" data-block></div>
          <div class="block" data-block></div>
          <div class="block" data-block></div>
          <div class="block" data-block></div>
          <div class="block" data-block></div>
          <div class="block" data-block></div>
          <div class="block" data-block></div>
          <div class="block" data-block></div>

      
    </div>

    <!-- alert message if win or not! -->
    <div class="alert-message" data-message id="alert">
      <div class="data-text"><h1>X wins!</h1></div>
      <button class="btn btn-warning" id="play-again">Play Again</button>
      </div>
  </body>
</html>
